<div id="ContentDiv" class="col-md-8">
  <h1>Add new Category</h1>
  <form [formGroup]="categoryFormGroup" (ngSubmit)="AddCategorySubmit()">
    <input class="form-control" type="text" placeholder="category name" formControlName="categoryName" />

  </form>
</div>
