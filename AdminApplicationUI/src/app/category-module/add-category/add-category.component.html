<div id="ContentDiv" class="row justify-content-center align-items-center">
  <h1 class="col-6 text-center">Add new Category</h1>
  <form class="col-8 row justify-content-center align-items-center" [formGroup]="categoryFormGroup" (ngSubmit)="AddCategorySubmit()">
    <input class="form-control" type="text" placeholder="Category name" formControlName="categoryName" />
    <input class="btn btn-primary col-md-4 mt-2" type="submit" value="Add new category" />
  </form>
</div>
