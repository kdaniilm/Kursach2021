<div class="col-md-2"></div>
<div id="ContentDiv" class="col-md-8">
  <h1>Add new product</h1>
  <form [formGroup]="productFormGroup" (ngSubmit)="addProductSubmit()">
    <div *ngIf="productImages">
      <img *ngFor="let image of productImages" src="{{image.imageName}}"/>
    </div>
    <div class="form-group">
      <label class="form-control">Choose images:</label>
      <input class="form-control" type="file" multiple="true" accept="image/*" formControlName="image" (change)="imgAdd(this.productFormGroup.value)"/>
    </div>
    <input class="form-control" type="text" placeholder="product name" formControlName="productName" />
    <input class="form-control" type="number" placeholder="product price" formControlName="productPrice" />
    <div class="input-group">
      <h3>Characteristics</h3>
      <div class="col">
        <div class="row" *ngFor="let characteristic of characteristicModels">
          <span>{{characteristic.characteristicName}}:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <span>{{characteristic.characteristicValue}};</span>
        </div>
      </div>
        <input class="btn-primary" type="button" value="Add characteristic" (click)='addCharacteristic()'/>
    </div>
    <input class="btn-primary" type="submit" value="Add" />
  </form>
</div>
<div class="col-md-2"></div>
